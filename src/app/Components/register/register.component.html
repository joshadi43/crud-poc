<div class="register-container">
  <h2>New Employee Registration Form</h2>
  <p>Please fill out the form to complete your registration. Have a nice day!ðŸ˜Š</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    
    <div class="section">
      <h2>Personal Information</h2>
      <hr class="line">
      <div class="flex-row">
        <div>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="First Name"
            formControlName="firstName"
            required
          />
        </div>
        <div>
          <label for="middle-name">Middle Name</label>
          <input
            type="text"
            id="middle-name"
            placeholder="Middle Name"
            formControlName="middleName"
          />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="Last Name"
            formControlName="lastName"
            required
          />
        </div>
      </div>
      <div class="flex-row">
        <div>
          <label for="marital-status">Marital Status</label>
          <select id="marital-status" formControlName="maritalStatus" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
          </select>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            formControlName="dob"
            required
          />
        </div>
      </div>
    </div>

  
    <div class="section">
      <h2>Contact Information</h2>
      <hr class="line">
      <div class="flex-row">
        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="example@example.com"
            formControlName="email"
            required
          />
        </div>
        <div>
          <label for="phone">Mobile Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="Mobile Number"
            formControlName="mobile"
            required
          />
        </div>
      </div>
    </div>

    <!-- Address -->
    <div class="section">
      <h2>Address</h2>
      <hr class="line">
      <div>
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          placeholder="Address"
          formControlName="address"
          required
        />
      </div>
      <div class="flex-row">
        <div>
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            placeholder="City"
            formControlName="city"
            required
          />
        </div>
        <div>
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            placeholder="State"
            formControlName="state"
            required
          />
        </div>
        <div>
          <label for="zip">Zip Code</label>
          <input id="zip" type="text" formControlName="zip" placeholder="Zip Code">
        </div>
      </div>
    </div>

    <!-- Account Details -->
    <div class="section">
      <h2>Account Details</h2>
      <hr class="line">
      <div class="flex-row">
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            formControlName="username"
            required
          />
        </div>
      </div>
      <div class="flex-row">
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            formControlName="password"
            required
          />
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            required
          />
        </div>
      </div>
    </div>

    

    <!-- Submit Button -->
    <button type="submit" class="btn" [disabled]="registerForm.invalid">
      Submit
    </button>
  </form>
</div>
